<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{subject}}</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
      }
      .logo {
        max-width: 150px;
        margin-bottom: 10px;
      }
      .content {
        line-height: 1.6;
        color: #444;
      }
      .footer {
        margin-top: 30px;
        padding-top: 15px;
        border-top: 1px solid #eee;
        text-align: center;
        font-size: 12px;
        color: #999;
      }
      .button {
        display: inline-block;
        background-color: #3498db;
        color: white !important;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 15px 0;
        font-weight: bold;
      }
      @media only screen and (max-width: 620px) {
        .container {
          width: 100%;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>{{subject}}</h2>
      </div>

      <div class="content">{{content}}</div>

      <div class="footer">
        <p>&copy; {{currentYear}} AdvanceMais. Todos os direitos reservados.</p>
        <p>Este é um email automático, por favor não responda.</p>
        <p>
          Para contato, envie um email para
          <a href="mailto:{{supportEmail}}">{{supportEmail}}</a>
        </p>
      </div>
    </div>
  </body>
</html>
